<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ExercicioForm2</title>
</head>
<body>
    <main>
        <div>
            <form action="#" method="post">

                <div>
                    <div class="flex flex-column">
                        <h1>Entre em Contato</h1>
                        <h3>Preencha o formulario a baixo,e retornaremos dentro de 24 horas</h3>
                    </div>
                    
            
                    <div class="flex flex-column">
                        <label for="nome">Nome</label>
                        <input class="h-1-5" type="text" name="nome" id="nome">
                    </div>
                    
                    <div class="flex flex-column">
                        <label for="email">E-mail</label>
                        <input class="h-1-5" type="email" name="email" id="email" placeholder="Digite um e-mail valido">
                    </div>

                    <div class="flex flex-column">                    
                        <label for="telefone">Telefone</label>
                        <input class="h-1-5" type="tel" name="tel" id="tel" placeholder="Digite somente numeros">    
                    </div>
                    <div class="flex flex-column">
                        <label for="website">WebSite</label>
                        <input class="h-1-5" type="url" name="website" id="website" placeholder="Inicie com http://">
                    </div>

                    <div class="flex flex-column">
                        <label for="mensagem">Mensagem</label>
                        <textarea name="msg" id="msg" cols="80" rows="10"></textarea>
                    </div>
            
                    <div class="div-sub">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
