<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="container w-75 mt-3">
        <div class="row card card-primary">
            <div class="card-header">
                <h5 class="card-title float-start">Cadastre-se </h5>
                <small class="text-muted float-end">Campos
                    marcados com (*) são de preenchimento obrigatório</small>
            </div>
            <!-- inserir tabs -->
            <div>
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link active" href="#pessoais" data-bs-toggle="tab">Dados Pessoais</a></li>
                    <li class="nav-item"><a class="nav-link" href="#autenticacao" data-bs-toggle="tab">Autenticação</a></li>
                </ul>
            </div>

            <form id="form" action="#" method="post">
                <!-- -------------------------nome-------------------------------- -->
                <div class="tab-content">
                    <div id="pessoais" class="tab-pane active">
                        <fieldset>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="nome" class="col-form-label">Nome*</label>
                                    <input type="text" id="nome" name="nome"
                                    placeholder="Informe seu nome completo" class="form-control"/>
                                </div>    
                            </div>
                            <!-- fim nome -->
        
                            <!-- --------------gênero, estado civil, profissão---------------- -->
                            <div class="row">
                                <div class="col-12 col-md-4">
                                    <label for="genero" class="col-form-label w-100">Gênero *</label>
                                    <div class="form-check form-check-inline">
                                        <input id="radioM" name="radio" type="radio" class="form-check-input"/>
                                        <label class="form-check-label">Masculino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input id="radioF" name="radio" type="radio" class="form-check-input"/>
                                        <label class="form-check-label">Feminino</label>
                                    </div>
                                </div>
            
                                <div class="col-12 col-md-4">
                                    <label for="estCivil" class="col-form-label">Estado Civil</label>
                                    <select name="estCivil" id="estCivil" class="form-select">
                                        <option value="casado">Casado</option>
                                        <option value="solteiro">Solteiro</option>
                                        <option value="divorciado">Divorciado</option>
                                    </select>
                                </div>
            
                                <div class="col-12 col-md-4">
                                    <div>
                                        <label for="profissao" class="col-form-label">Profissão *</label>
                                        <input type="text" id="profissao" name="profissao" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            
                            
                            <!-- fim genero, estado civil, profissão -->
        
        
                            <!-- ----------------cpf, data de nascimento, telefone--------------- -->
                            <div class="row">
                                <div class="col-12 col-md-4">
                                    <div>
                                        <label for="cpf" class="col-form-label">CPF *</label>
                                        <input type="text" id="cpf" name="cpf" 
                                        placeholder="Informe um CPF válido" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div>
                                        <label for="dtNasc" class="col-form-label">Data de Nascimento *</label>
                                        <input type="date" id="dtNasc" name="dtNasc" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div>
                                        <label for="tel" class="col-form-label">Telefone *</label>
                                        <input type="text" id="tel" name="tel" placeholder="(xx) xxxx-xxxx" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <!-- fim cpf, data de nascimento, telefone -->
        
                            <!-- --------------------------------rua, número, bairro-------------------------------- -->
                            <div class="row">
                                <div class="col-12 col-md-4">
                                    <div>
                                        <label for="rua"  class="col-form-label">Rua *</label>
                                        <input type="text" id="rua" name="rua" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div>
                                        <label for="numero" class="col-form-label">Número*</label>
                                        <input type="number" id="numero" name="numero" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div>
                                        <label for="bairro" class="col-form-label">Bairro *</label>
                                        <input type="text" id="bairro" name="bairro" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            
                            <!--fim rua, número, bairro -->    
                        </fieldset>
                    </div>
                    
                    
                    <!-- autenticacao  -->
                    <div id="autenticacao" class="tab-pane">
                        <fieldset>
                            <div class="tab-content">
                                <div class="row">
                                    <label class="col-12 col-md3 form-label" for="Email">E-mail</label>
                                    <div class="input-group">
                                        <span class="input-group-text">@</span>
                                        <input type="email" name="email" id="email" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-12 col-md3 form-label" for="Email">E-mail</label>
                                    <div class="input-group">
                                        <span class="input-group-text">@</span>
                                        <input type="email" name="email" id="email" class="form-control">
                                    </div>
                                </div>
                            </div>
                            
                        </fieldset>
                    </div>
                </div>
                <!-- -----------submit--------------- -->
                <div class="row my-3">
                    <div class="d-flex justify-content-center"> 
                        <input type="submit" value="Enviar" class="btn btn-primary"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>

</body>

</html>
