<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
	<meta charset="utf-8" />
	<title>Validação de formulário com JQuery</title>
	<link rel="stylesheet" href="bootstrap4/css/bootstrap.css">
	<link href="css/estilo.css" type="text/css" media="screen" rel="stylesheet" />
	<!-- <link href="admin.css" type="text/css" media="screen" rel="stylesheet" /> -->

</head>

<body>


	<ul id="msgErro"></ul>

	<div class="container">
		<div id="msg"></div>
		<form id="form" action="" method="post" class="form">
			<div class="form-group row">
				<label>Nome</label>
				<input type="text" name="nome" id="nome" class="nome form-control" />
			</div>


			<div class="form-group row">
				<label>Telefone</label>
				<input type="text" name="tel" id="tel" class="tel form-control" />
			</div>


			<div class="form-group row">
				<label>E-mail</label>
				<input type="text" name="email" id="email" class="email form-control" />
			</div>


			<div class="form-group row">
				<label>Senha (mínimo 4 caracteres e máximo 8) </label>
				<input type="password" name="password" id="password" class="password form-control" />

			</div>

			<div class="form-group row">
				<label>Repetir senha </label>
				<input type="password" name="rpassword" id="rpassword" class="rpassword form-control" />
			</div>

			<div class="row form-group">
				<labelcontrol-label">Observação</label>
					<input type="checkbox" id="obs" name="obs" class="checkbox" />
			</div>

			<div id="observacao" class="row form-group">
				<textarea id="taObs" name="taObs" class="form-control "></textarea>
			</div>

			<div class="form-group row">
				<button type="submit" id="btEnviar">Enviar</button>
			</div>
		</form>
	</div>

	<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
	<!-- <script src="validate.js" type="text/javascript"></script> -->
	<script src="http://ajax.microsoft.com/ajax/jquery.validate/1.7/jquery.validate.js" type="text/javascript"></script>
	<!-- <script src="js/validar3.js"></script> -->
	<script src="js/validar.js"></script>

</body>

</html>
